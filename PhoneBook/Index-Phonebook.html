<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <link rel="stylesheet" href="PhoneBookStyle.css" />  
    <script src="https://kit.fontawesome.com/dcc01789cf.js" crossorigin="anonymous"></script>
    <title>دفترچه تلفن</title>
</head>
<body>
    <header>
        <h1>دفترچه تلفن</h1>
    </header>
    <form>
        <input type="text" class="todo-name-input" placeholder="نام و نام خانوادگی"/>
        <input type="number" class="todo-mobile-input" placeholder="شماره"/>
        <div class="type-number">
            <select class="type-todo">
                <option value='0'>شماره ثابت</option>
                <option value='1'>شماره همراه</option>
            </select>
        </div>
        <button type="submit" class="todo-button">
        <i class="fas fa-plus"></i>
        </button>
    </form>
    <div class="todo-container" >
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value='2'>همگی</option>
                <option value='0'>شماره ثابت</option>
                <option value='1'>شماره همراه</option>
            </select>
        </div>
        <ul class="todo-list"></ul>
    </div>
    <script src="PhoneBookJS.js" type="text/javascript"></script>
</body>
</html>
